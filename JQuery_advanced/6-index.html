<script type="application/javascript">
    function createFamilyTree() {
        $('body').append('<table><thead><tr><th>Firstname</th><th>Lastname</th></tr></thead>')
        $('table').append('<tbody></tbody>')
    }    

    function addNewMember(firstName, lastName, position) {
    var newRow = '<tr><td>' + firstName + '</td><td>' + lastName + '</td><td>(x)</td></tr>';

    if (position === 'before') {
        $('tbody').prepend(newRow);
        $('tr td:nth-of-type(3)').on("click", function () {
            $(this).parent().remove();
        });
        $('td:nth-of-type(3)').css({'background-color': 'orange', 'cursor': 'pointer'});
    } else {
        $('tbody').append(newRow);
        $('tr td').last().on("click", function () {
            $(this).parent().remove();
        });
        $('td').last().css({'background-color': 'orange', 'cursor': 'pointer'});
    }
}


    function createForm() {
        $('table').before("<input type='text'> <input type='text'>")
        $('table').before('<select><option value="before">Before</option><option value="after">After</option></select>');
        $('table').before('<input type="submit" value="Submit">');
        $('input[type="submit"]').on('click', function () {
            var firstName = $('input[type="text"]:nth-of-type(1)').val();
            var lastName = $('input[type="text"]:nth-of-type(2)').val();
            var position = $('select').val();

            addNewMember(firstName, lastName, position);
        });
    }

    createFamilyTree();
    createForm();
</script>

</html>
