<script type="application/javascript">
    function createSearchForm() {
        $('body').append('<input type="text" placeholder="Search Wikipedia"></input>', '<input type="submit"></input>', '<ul></ul>')
        $('input[type="submit"]').on('click', function () {
            queryWikipedia($('input[type="text"]').val());
        })
    }

    function addNewArticle(id, title, snippet) {
            $('ul').append(
                $('<li>').append(
                    $('<p>').append(
                        $('<span>').text(id + ' - '),
                        $('<b>').text(title)
                    ),
                    $('<p>').html(snippet)
                )
            );
        }

    function queryWikipedia(search) {
        var apiUrl = 'https://en.wikipedia.org/w/api.php';

        var requestData = {
            action: 'query',
            format: 'json',
            list: 'search',
            srsearch: search,
            origin: '*'
        };
        
        $.ajax({
            url: apiUrl,
            data: requestData,
            success: function(data) {
                        data.query.search.forEach(function(article) {
                            addNewArticle(article.pageid, article.title, article.snippet);
                        });
                    },
            error: function(error) {
                console.error('Erreur lors de la requÃªte Wikipedia:', error);
            }
        });
    }
    createSearchForm();
</script>
